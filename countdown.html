            width: 60%;
        }
        h1 {
            color: #0077b6;
            font-size: 2.5rem;
        }
        #countdown {
            font-size: 2rem;
            color: #ff4081;
            margin: 20px 0;
        }
        .message {
            font-size: 1.2rem;
            color: #333;
        }
        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #d63384;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Countdown to Our Forever ðŸ’ž</h1>
        <div id="countdown">Loading...</div>
        <p class="message">Just a little more time, and Iâ€™ll be in your arms again â€” on July 3, 2025. I can't wait! ðŸ’–</p>
        <button onclick="location.href='index.html'">Back to Home</button>
    </div>

    <script>
        var eventDate = new Date("July 3, 2025 00:00:00").getTime();
        var countdown = document.getElementById("countdown");

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = eventDate - now;

            if (distance < 0) {
                clearInterval(x);
                countdown.innerHTML = "You're here! ðŸ’–";
            } else {
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdown.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s";
            }
        }, 1000);
    </script>
