<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Happy 6th Monthsary</title>
  <style>
    body {
      margin: 0;
      background-color: #ffe6f2;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      color: #ff4081;
      font-size: 2.5rem;
      animation: textGlow 2s infinite alternate;
    }

    p {
      font-size: 1.2rem;
      color: #d63384;
      margin-bottom: 20px;
    }

    button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin: 10px;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #d63384;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    @keyframes textGlow {
      from {text-shadow: 0 0 10px #ff4081;}
      to {text-shadow: 0 0 20px #ff99cc;}
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      button { width: 100%; }
    }
  </style>
</head>
